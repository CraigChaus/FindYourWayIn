image: node:lts-alpine

stages:
 - build
 - lint
 - test

cache: 
  paths: 
    - src/frontend/node_modules/

install:
  stage: build
  script:
    - cd src/frontend
    - npm i --force
  artifacts:
    paths:
      - node_modules
    untracked: false
    expire_in: 7 days

eslint:
  stage: lint
  script:
    - npm run lint
    

prettier:
  stage: lint
  script:
    - npm run prettier

test:
  stage: test
  script: 
    - npm run test
